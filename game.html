<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Candy Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Candy Game</h1>
    <div class="button-row">
      <button id="shuffleBtn">Shuffle</button>
      <button id="prevWordBtn">â† Previous</button>
      <button id="nextWordBtn">Next â†’</button>
      <button id="mainMenuBtn">Back to Main Menu</button>
      <button id="shuffleTrackBtn">ğŸ”„ Shuffle Track</button>

      <!-- â­ NEW BUTTONS ADDED HERE â­ -->
      <button id="portraitBtn" class="orientation-btn">Portrait</button>
      <button id="landscapeBtn" class="orientation-btn">Landscape</button>
      <!-- â­ END NEW BUTTONS â­ --> 
    </div>
  </header>

  <!-- Main game layout -->
  <div id="game-container">
    <!-- Left panel -->
    <div id="left-panel">
      <img id="image" src="" alt="word image" />
      <div id="letters"></div>
      <button id="blendBtn">Blend</button>
    </div>

    <!-- Right panel -->
    <div id="right-panel">
      <div id="dice">âš€</div>
      <div id="racetrack"></div>
    </div>
  </div>

  <!-- Player selection popup -->
  <div id="playerPopup" class="popup">
    <div class="popup-content">
      <h2>Select Players</h2>
      <div id="playerCountBtns"></div>
      <div id="animalChoices"></div>
      <button id="startRaceBtn" disabled>Start Race</button>
    </div>
  </div>

  <!-- Dice sound -->
  <audio id="diceSound" src="dice-roll.mp3" preload="auto"></audio>

  <div id="smallFinishPopup" class="small-popup hidden">
    <div class="small-popup-box">
      <div id="smallPopupEmoji" class="small-popup-emoji">ğŸ</div>
      <div id="smallPopupText" class="small-popup-text">Player Finished!</div>

      <button id="smallPopupBtn" class="small-popup-btn">OK</button>
    </div>
  </div>

    <!-- TOTAL RANKING POPUP (matched styling) -->
  <div id="rankingPopup" class="small-popup hidden">
    <div class="small-popup-box">
      <div id="rankingPopupEmoji" class="small-popup-emoji">ğŸ†</div>
      <div id="rankingPopupText" class="small-popup-text"></div>
      <button id="rankingPopupBtn" class="small-popup-btn">OK</button>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
